<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Layout using CSS</title>
    <link rel="stylesheet" href="assignment-7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="row">
        <div class="column1">
            <div>
                <img src="assets/logo.jpg" alt="" class="logo">
            </div>
            <div class="logo2">
                <h4>Powered By</h4>
                <img src="assets/logo2.png" alt="">
            </div>
        </div>
        <div class="column2">
            <div class="content">
                <h1 style="margin-bottom: 0px;">Welcome To Microsoft</h1>
                <p>Enter your Email or Login ID and password below to log in your account.</p><br>
                <div class="content1">
                    <label for="email" class="label1">Email or Login ID<span style="color: red;"> *</span></label><br>
                    <div class="input-icons">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="text" placeholder="Enter your Email or Login ID">
                    </div>
                    <label for="password" class="label2">Password<span style="color: red;"> *</span></label><br>
                    <div class="input-icons">
                        <i class="fa fa-lock icon"></i>
                        <input class="input-field" type="password" placeholder="Enter your Password">
                        <i class="fa fa-eye-slash icon2"></i>

                    </div>

                    <button type="submit" class="btn">Log In</button><br>
                    <p>Forget your email, login ID, and/or password?
                        <br>Contact your admin.
                    </p>
                </div>

            </div>
        </div>

    </div>
    <hr>


</body>

</html>
