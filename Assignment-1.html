<html>
<head>

<title>Registration Form</title>

</head>
<body>


<div class="container">
    <form>
    
    <h2>**Add Student Information**</h2>
    <br>
    <div class="row">
    <div class="col-sm-4">
    <label for="firstname">First Name</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="firstname" id="firstname" placeholder="Enter first name" required><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="lastname">Last Name</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="lastname" id="lastname" placeholder="Enter last name" required><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="address">Address</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="address" id="address" placeholder="Enter address"required><br><br>
    </div>
    </div>


    <div class="row">
    <div class="col-sm-4">
    <label for="dept">Department</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="dept" id="dept" placeholder="Enter department name" required><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="dob">Date of Birth</label>
    </div>
    <div class="col-sm-8">
    <input type="date" name="dob" id="dob" placeholder="Enter date of birth" requird><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="phoneno">Phone No</label>
    </div>
    <div class="col-sm-8">
    <input type="number" name="phoneno" id="phoneno" placeholder="Enter phone no"  required><br><br>
    </div>
    </div>
	
	<div class="row">
    <div class="col-sm-4">
		<label for="country">Country:</label>
    </div>
    <div class="col-sm-8">
		<input type="radio" name="country" id="india">India<br>
		<input type="radio" name="country" id="australia">Australia<br>
		<input type="radio" name="country" id="belgium">Belgium<br><br>
    </div>
    </div>
	
	<div class="row">
    <div class="col-sm-4">
		<label for="lang">Known Languages:</label>
    </div>
    <div class="col-sm-8">
		<input type="checkbox" name="marathi" id="marathi">Marathi<br>
		<input type="checkbox" name="hindi" id="hindi">Hindi<br>
		<input type="checkbox" name="english" id="english">English<br><br>
    </div>
    </div>
	
	
    <label for="image">Image</label>
 <input type="file" name="filepath" id="filepath"> <br><br>
    <div class="flex-parent jc-center">

   
  <button type="submit" class="button">SAVE</button>
  <button type="reset" class="button1">RESET</button>

</div>
    </form>

    </div>
</body>
</html>
