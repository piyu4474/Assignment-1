<html>
<head>

<title>Registration Form</title>

<style>
  .flex-parent {
  display: flex;
}

.jc-center {
  justify-content: center;
}


  .button {
  background-color:red;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}


.button:hover {
  background-color: blue;
  color: white;
}

  </style>
</head>
<body>


<div class="container">
    <form style="background-color:lightblue;margin-top:50px;margin-left:500px;margin-right:500px;padding-left:20px">
    
    <h2>**Add Student Information**</h2>
    <br><br>
    <div class="row">
    <div class="col-sm-4">
    <label for="firstname">First Name</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="firstname" id="firstname" placeholder="Enter first name" required><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="lastname">Last Name</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="lastname" id="lastname" placeholder="Enter last name" required><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="address">Address</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="address" id="address" placeholder="Enter address"required><br><br>
    </div>
    </div>


    <div class="row">
    <div class="col-sm-4">
    <label for="dept">Department</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="dept" id="dept" placeholder="Enter department name" required><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="dob">Date of Birth</label>
    </div>
    <div class="col-sm-8">
    <input type="date" name="dob" id="dob" placeholder="Enter date of birth" requird><br><br>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-4">
    <label for="phoneno">Phone No</label>
    </div>
    <div class="col-sm-8">
    <input type="number" name="phoneno" id="phoneno" placeholder="Enter phone no"  required><br><br>
    </div>
    </div>
    <label for="image">Image</label>
 <input type="file" name="filepath" id="filepath"> <br>
    <div class="flex-parent jc-center">

   
  <button type="submit" class="button">SAVE</button>
</div>
    </form>

    </div>
</body>
</html>
